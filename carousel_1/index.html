<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <title>Carousel</title>
</head>

<body>
  <h1>Carousel</h1>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-9 col-xl-8">        
        <div class="slide-container" id="slide-container">
          <div class="image-container" id="image-container">
            <img src="./images/1.jpg" alt="" class="slider-image" data-slider-position="1">
            <img src="./images/2.jpg" alt="" class="slider-image" data-slider-position="2">
            <img src="./images/3.jpg" alt="" class="slider-image" data-slider-position="3">
            <img src="./images/4.jpg" alt="" class="slider-image" data-slider-position="4">
            <img src="./images/5.jpg" alt="" class="slider-image" data-slider-position="5">
          </div>
        </div>
        <div class="button-container">
          <a href="" class="slider-button" data-slider-position="1"></a>
          <a href="" class="slider-button" data-slider-position="2"></a>
          <a href="" class="slider-button" data-slider-position="3"></a>
          <a href="" class="slider-button" data-slider-position="4"></a>
          <a href="" class="slider-button" data-slider-position="5"></a>
        </div>
      </div>
      <div class="col-12 col-lg-3 col-xl-4">
        1
      </div>
    </div>
  </div>





  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $countSliderImage = parseInt($('.slider-image').length);
      $imageContainer = $('#image-container');
      $slideContainer = $('#slide-container');
      $slideContainerWidth = parseFloat($slideContainer.css('width'), 2);
      $imageContainerWidth = $slideContainerWidth * $countSliderImage;             
      $imageContainer.css('width', $imageContainerWidth);      
      $('.slider-image').each(function(){
        $(this).css('width', $slideContainerWidth)
      });

      $('.slider-button').click(function (e) {
        e.preventDefault();
        let $el = $(this).attr('data-slider-position');        
        $oneImageSide = $imageContainerWidth / $countSliderImage;  
        console.log(-(($el - 1) * $oneImageSide ))    
        $imageContainer.css('left', -(($el - 1) * $oneImageSide ))
      });

    })
  </script>
</body>

</html>
